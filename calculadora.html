<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <h1 class="title">Calculadora</h1>
    <form action="" method="post">
      <div class="field">
        <label for="digito1">Dígito 1:</label>
        <input type="number" name="digito1" id="digito1">
      </div>
      <div class="field">
        <label for="digito2">Dígito 2:</label>
        <input type="number" name="digito2" id="digito2">
      </div>
      <button type="button" onclick="somaDigitos()">Somar</button>
    </form>
    <div class="result">
      <p class="result-sum">Resultado da soma: <span id="result-sum"></span></p>
    </div>
  </main>
  <script src="assets/js/calculadora.js"></script>
</body>
</html>
